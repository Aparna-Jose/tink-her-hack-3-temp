<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Time Capsule</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Login Container */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    /* Login Box */
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    /* Form Styles */
    form h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #6e8efb;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 4px rgba(110, 142, 251, 0.5);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: #6e8efb;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a78d5;
    }

    .form p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }

    .form a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }

    .form a:hover {
      text-decoration: underline;
    }
  </style>
  <script type="module" src="./script.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <form id="loginForm">
        <h3>Create Account</h3>

        <label for="email">Email or Phone</label>
        <input type="email" placeholder="Enter your email or phone" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" id="password" required>

        <button id="submit" type="submit">Create Account</button>
        <div class="form">
          <p>Have an account? <span><a href="./index.html">Login here</a></span></p>
        </div>
      </form>
    </div>
  </div>

  <script>
   
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      
      if (email && password) {
        
        localStorage.setItem("welcomeMessage", "Welcome to Legacy Box!");

       
        console.log("Redirecting to index.html"); 
      } else {
        // Show error message
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
